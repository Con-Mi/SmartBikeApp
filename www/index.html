<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5 offset-3">
          <form action="bike-mode-0.html" id="form-destination" class="text-center">
              <h4 class="mb-4">Where would you like to go?</h4>

              <div class="md-form">
                  <input type="text" id="destination" class="form-control" required>
                  <label for="destination">Your destination</label>
              </div>

              <div class="text-center mt-4">
                  <button class="btn btn-default d-inline" type="submit"><object data="media/md-bicycle.svg" type="image/svg+xml" class="inline"></object></button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
      document.addEventListener("deviceready", onDeviceReady, false);
      var geolocationOptions = {enableHighAccuracy: true};
      var androidToast;

      function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(geolocationSuccess,
                                                 geolocationError,
                                                 geolocationOptions);

        androidToast = new AndroidToast();
      }
      var geolocationSuccess = function(position) {
        androidToast.show('Latitude: '          + position.coords.latitude          +
              'Longitude: '         + position.coords.longitude         +
              'Altitude: '          + position.coords.altitude          +
              'Accuracy: '          + position.coords.accuracy          +
              'Altitude Accuracy: ' + position.coords.altitudeAccuracy  +
              'Heading: '           + position.coords.heading           +
              'Speed: '             + position.coords.speed             +
              'Timestamp: '         + position.timestamp                , function(){}, function(){});
      }
      var geolocationError = function(error) {
          androidToast.show('Failed to detect location!', function(){}, function(){});
      }
    </script>
</body>
</html>
