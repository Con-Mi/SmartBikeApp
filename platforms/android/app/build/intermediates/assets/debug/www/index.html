<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Material form login -->
    <div class="container">
    <form>
        <p class="h4 text-center mb-4">Where would you like to go?</p>

        <!-- Material input destination -->
        <div class="md-form">
            <input type="text" id="materialFormLoginEmailEx" class="form-control">
            <label for="materialFormLoginEmailEx">Your destination</label>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-default" type="submit">Go<img src="_ionicons_svg_md-bicycle.svg" alt="Kiwi standing on oval"></button>
        </div>
    </form>
    </div>
    <!-- Material form login -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
