<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="css/style2.css" rel="stylesheet"> -->
    <style>
      .btn {
        width: 10em;
      }
      .btn-lg {
        height: 16em;
        width: 16em;
        /* left: -4em; */
        border-radius: 50%;
      }
    </style>
</head>
<body>
    <div class="container text-center">
      <div class="row align-items-center">
          <div class="col-2">
            <button type="button" class="btn btn-default btn-sm"><object data="media/_ionicons_svg_md-speedometer.svg" alt="speedometer"></object></button>
          </div>
          <div class="col-5">
              <button type="button" class="btn btn-outline-default btn-lg"><object data="media/_ionicons_svg_md-navigate.svg" alt="navigate"></object></button>
          </div>
          <div class="col-2">
              <button type="button" class="btn btn-default btn-sm"><object data="media/_ionicons_svg_md-pin.svg" alt="pin"></object></button>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
