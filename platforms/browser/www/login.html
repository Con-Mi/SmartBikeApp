<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
      #fingerprint, #key {
        min-width: 10em;
        background-color: #f7cac9;
        border-radius: 20%;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
        <div class="col-3 offset-2">
            <button id="fingerprint" type="button" onclick="window.location.href='index.html'" class="btn btn-block btn-rounded"><object data="media/_ionicons_svg_md-finger-print.svg" alt="Fingerprint"></object></button>
        </div>
        <div class="col-3 offset-1">
            <button id="key" type="button" onclick="window.location.href='index.html'" class="btn btn-block btn-rounded"><object data="media/_ionicons_svg_md-key.svg" alt="Key"></object></button>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
